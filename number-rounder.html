<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
		<title>Math Help - Number Rounder</title>
	</head>
	<body>
		<br>
      <input placeholder = "Number to round..." type = "number" />
    <br>
    <br>
    <p>RESULT: <span id = "result"></span></p>
    <br>
    <label for = "placeValue">Round to:</label>
    <select name = "placeValue">
	<option value = "WHOLE" disabled>WHOLE</option>
	<option value = "Thousands">Thousands</option>
	<option value = "Hundreds">Hundreds</option>
	<option value = "Tens">Tens</option>
	<option value = "Ones" selected>Ones</option>
	<option value = "DECIMAL" disabled>DECIMAL</option>
	<option value = "Tenths">Tenths</option>
	<option value = "Hundreths">Hundreths</option>
	<option value = "Thousandths">Thousandths</option>
    </select>

		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:whitesmoke;
        outline:none;
			}

			a {
				text-decoration:none;
				font-size:20px;
			}

			a:hover {
				text-decoration:underline;
			}

      input {
        width:250px;
        height:30px;
        background-color:transparent;
        border:transparent;
        border-bottom:black solid 1px;
		</style>
    </body>
</html>
