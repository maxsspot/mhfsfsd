<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<title>Math Help - Perimeter Calculator</title>
	</head>
	<body>
	<br>
	<br>
		<label for = "shape">FIND PERIMETER OF: ‎‎</label>
	<select id = "shape">
		<option value = "Square" selected>Square</option>
		<option value = "Rectangle">Rectangle</option>
		<option value = "Triangle">Triangle</option>
		<option value = "Parallelogram">Parallelogram</option>
		<option value = "Trapezoid">Trapezoid</option>
		<option value = "Octagon">Octagon</option>
	</select>
		<br>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "square">
    		<input placeholder = "Length of one side..." type = "number" id = "squareSide" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "rectangle">
    		<input placeholder = "Length" type = "number" id = "rectLen" /><br><br>
		<input placeholder = "Width" type = "number" id = "rectWidth" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "triangle">
    		<input placeholder = "Side #1 length" type = "number" id = "tri1" /><br><br>
		<input placeholder = "Side #2 length" type = "number" id = "tri2" /><br><br>
		<input placeholder = "Side #3 length" type = "number" id = "tri3" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "parallelogram">
    		<input placeholder = "Base length" type = "number" id = "par1" /><br><br>
		<input placeholder = "Side height" type = "number" id = "par2" /><br><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "trapezoid">
  	    	<input placeholder = "Side #1 length" type = "number" id = "tr1" /><br><br>
		<input placeholder = "Side #2 length" type = "number" id = "tr2" /><br><br>
		<input placeholder = "Side #3 length" type = "number" id = "tr3" /><br><br>
		<input placeholder = "Side #4 length" type = "number" id = "tr4" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "octagon">
  	    	<input placeholder = "Length of one side..." type = "number" id = "octSide" /><br>
  	</div>
	<select id = "unit">
		<option value = "Millimeters" selected>Millimeters</option>
		<option value = "Centimeters">Centimeters</option>
		<option value = "Meters">Meters</option>
		<option value = "Kilometers">Kilometers</option>
		<option value = "Inches">Inches</option>
		<option value = "Feet">Feet</option>
		<option value = "Yards">Yards</option>
		<option value = "Miles">Miles</option>
	</select>
	<h1>=</h1>
	<span id = "result">...</span> <span id = "unitM"> Millimeters</span>
	<br>
	<br>
	<a href = "/">RETURN HOME</a>
	<script>
		setInterval(function () {
			
			/// Square
      			var squareSide = document.getElementById ("squareSide");
			/// Rectangle
			var rectLen = document.getElementById ("rectLen");
			var rectWidth = document.getElementById ("rectWidth");
			/// Triangle
			var tri1 = document.getElementById ("tri1");
			var tri2 = document.getElementById ("tri2");
			var tri3 = document.getElementById ("tri3");
			/// Parallelogram
			var par1 = document.getElementById ("par1");
			var par2 = document.getElementById ("par2");
			/// Trapezoid
			var tr1 = document.getElementById ("tr1");
			var tr2 = document.getElementById ("tr2");
			var tr3 = document.getElementById ("tr3");
			var tr4 = document.getElementById ("tr4");
			/// Octagon
      			var octSide = document.getElementById ("octSide");
			
			//////////////
			
			var result = document.getElementById ("result");
			var mode = document.getElementById ("shape");
			
			//////////////
			
			var squareSideValue = squareSide.value;
			///
			var rectLenValue = rectLen.value;
			var rectWidthValue = rectWidth.value;
			///
			var tri1Value = tri1.value;
			var tri2Value = tri2.value;
			var tri3Value = tri3.value;
			///
			var par1Value = par1.value;
			var par2Value = par2.value;
			///
			var tr1Value = parseFloat(tr1.value);
			var tr2Value = parseFloat(tr2.value);
			var tr3Value = parseFloat(tr3.value);
			var tr4Value = parseFloat(tr4.value);
			///
			var octSideValue = octSide.value;
			
			//////////////
			
			if (mode.value == "Square") {
				hideAll();
				document.getElementById ("square").style.display = "block";
				
				result.innerHTML = parseFloat(squareSideValue) * 4;
			} else if (mode.value == "Rectangle") {
				hideAll();
				document.getElementById ("rectangle").style.display = "block";
				
				result.innerHTML = (2 * parseFloat(rectLenValue)) + (2 * parseFloat(rectWidthValue));	
			} else if (mode.value == "Triangle") {
				hideAll();
				document.getElementById ("triangle").style.display = "block";
				
				result.innerHTML = parseFloat(tri1Value) + parseFloat(tri2Value) + parseFloat(tri3Value);
			} else if (mode.value == "Parallelogram") {
				hideAll();
				document.getElementById ("parallelogram").style.display = "block";
				
				result.innerHTML = (2 * parseFloat(par1Value)) + (2 * parseFloat(par2Value));	
			} else if (mode.value == "Trapezoid") {
				hideAll();
				document.getElementById ("trapezoid").style.display = "block";
				
				result.innerHTML = tr1Value + tr2Value + tr3Value + tr4Value;
			} else if (mode.value == "Octagon") {
				hideAll();
				document.getElementById ("octagon").style.display = "block";
				
				result.innerHTML = octSideValue * 8;
			} else {
				result.innerHTML = "0";
			}

			document.getElementById ("unitM").innerHTML = document.getElementById ("unit").value;
		}, 1);

		function hideAll () {
				document.getElementById ("rectangle").style.display = "none";
				document.getElementById ("square").style.display = "none";
				document.getElementById ("triangle").style.display = "none";
				document.getElementById ("parallelogram").style.display = "none";
				document.getElementById ("trapezoid").style.display = "none";
				document.getElementById ("octagon").style.display = "none";
		}
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:#B0B0B0;
				font-weight:bold;
				transform:scale(1.1);
				overflow:hidden;
        outline:none;
			}
			

			a {
				text-decoration:none;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:160px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
				margin:2px;
			}

			select {
				margin:15px;
			}
		</style>
    </body>
</html>
