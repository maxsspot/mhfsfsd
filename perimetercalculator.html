<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<title>Math Help - Perimeter Calculator</title>
	</head>
	<body>
	<br>
	<br>
		<label for = "shape">FIND PERIMETER OF: ‎‎</label>
	<select id = "shape">
		<option value = "Square" selected>Square</option>
		<option value = "Rectangle">Rectangle</option>
	</select>
	<br>
		<br>
		<br>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "square">
    		<input placeholder = "Length of one side..." type = "number" id = "squareSide" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<div id = "rectangle">
    		<input placeholder = "Length" type = "number" id = "rectLen" /><br><br>
		<input placeholder = "Width" type = "number" id = "rectWidth" /><br>
  	</div>
	<!-- -------- -->
	<!-- -------- -->
	<!-- -------- -->
	<select id = "unit">
		<option value = "Millimeters" selected>Millimeters</option>
		<option value = "Centimeters">Centimeters</option>
		<option value = "Meters">Meters</option>
		<option value = "Kilometers">Kilometers</option>
		<option value = "Inches">Inches</option>
		<option value = "Feet">Feet</option>
		<option value = "Yards">Yards</option>
		<option value = "Miles">Miles</option>
	</select>
	<h1>=</h1>
	<span id = "result">...</span> <span id = "unitM"> Millimeters</span>
	<br>
	<br>
	<a href = "/">RETURN HOME</a>
	<script>
		setInterval(function () {
      			var squareSide = document.getElementById ("squareSide");
			var rectLen = document.getElementById ("rectLen");
			var rectWidth = document.getElementById ("rectWidth");
			//////////////
			var result = document.getElementById ("result");
			var mode = document.getElementById ("shape");
			//////////////
			var squareSideValue = squareSide.value;
			var rectLenValue = rectLen.value;
			var rectWidthValue = rectWidth.value;
			//////////////
			if (mode.value == "Square") {
				document.getElementById ("rectangle").style.display = "none";
				document.getElementById ("square").style.display = "block";
		
				result.innerHTML = parseFloat(squareSideValue) * 4;
			} else if (mode == "Rectangle") {
				document.getElementById ("rectangle").style.display = "block";
				document.getElementById ("square").style.display = "none";
		
				result.innerHTML = (2 * parseFloat(rectLenValue)) + (2 * parseFloat(rectWidthValue));	
			} else {
				result.innerHTML = "0";
			}

			document.getElementById ("unitM").innerHTML = document.getElementById ("unit").value;
		}, 1);
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:#B0B0B0;
				font-weight:bold;
				transform:scale(1.1);
				overflow:hidden;
        outline:none;
			}
			

			a {
				text-decoration:none;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:160px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
				margin:2px;
			}

			select {
				padding:1px;
			}

			div {
				height:50px;
			}

			#rectangle, #triangle {
				display:none;
			}
		</style>
    </body>
</html>
