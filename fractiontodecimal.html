<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
		<title>Math Help - Fraction to Decimal</title>
	</head>
	<body>
	<br>
	<input placeholder = "Numerator" type = "number" id = "numerator" /><br>
	<hr>
	<input placeholder = "Denominator" type = "number" id = "denominator" />
	<h1>=</h1>
	<span id = "result"></span>
	<script>
		setInterval(function () {
			var numerator = document.getElementById ("numerator");
			var denominator = document.getElementById ("denominator");
			var result = document.getElementById ("result");

			if (numerator.value != null && denominator.value != null) {
				result.innerHTML = numerator.value / denominator.value;
			} else {
				result.innerHTML = "...";
			}
		}, 500);
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:whitesmoke;
        outline:none;
			}

			a {
				text-decoration:none;
				font-size:20px;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:110px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
			}
			
			hr {
				width:110px;
				border:black solid 1px;
				border-radius:50px;
			}
		</style>
    </body>
</html>
