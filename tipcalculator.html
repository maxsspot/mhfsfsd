<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
		<title>Math Help - Tip Calculator</title>
	</head>
	<body>
	<br>
	<br>
	<input placeholder = "Bill Amount" type = "number" id = "bill" /><br>
	<hr>
	<input placeholder = "Tip Percentage" type = "number" id = "tipercentage" />
	<h1>=</h1>
	$<span id = "result">...</span>
	<br>
	<br>
	<a href = "/">RETURN HOME</a>
	<script>
		setInterval(function () {
			var bill = document.getElementById("bill");
			var billFloat = parseFloat (bill.value);
			
			var tipAmount = document.getElementById("tipercentage");
			var tipPercentage = parseFloat("0." + tipAmount.value);
			
			var result = document.getElementById("result");

			if (bill.value != null && tipAmount.value != null) {
  			   if (2 > tipAmount.value.length) {
				result.innerHTML = (billFloat * tipAmount.value).toFixed(1) + "0";
			   } else {
				result.innerHTML = (billFloat * tipPercentage).toFixed(2);
			   }
			} else {
				result.innerHTML = "...";
			}
		},1);
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:#B0B0B0;
				font-weight:bold;
				transform:scale(1.1);
				overflow:hidden;
        outline:none;
			}
			

			a {
				text-decoration:none;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:110px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
			}
			
			hr {
				width:110px;
				border:black solid 1px;
				border-radius:50px;
			}
		</style>
    </body>
</html>
