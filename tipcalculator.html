<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
		<title>Math Help - Tip Calculator USD</title>
	</head>
	<body>
	<br>
	<br>
	<input placeholder = "Total Bill Amount" type = "number" id = "billamount" /><br>
	<input placeholder = "Tip Percentage" type = "number" id = "tippercentage" />
	<h1>=</h1>
	$<span id = "result">...</span> tip
	<br>
	<br>
	<a href = "/">RETURN HOME</a>
	<script>
		setInterval(function () {
			var billamount = document.getElementById ("billamount");
			var tippercentage = document.getElementById ("tippercentage");
			var result = document.getElementById ("result");

			if (billamount.value != null && tippercentage.value != null) {
			   	var tipAmount = parseInt(billamount.value * tippercentage.value);
    				
				if (result.length == 3) {
					result.innerHTML = tipAmount.toString().charAt(0) + '.' + tipAmount.toString().slice(1);
					result.innerHTML = tipAmount.toString().charAt(2) + '0' + tipAmount.toString().slice(1);
				}
			} else {
				result.innerHTML = "...";
			}

			if (result.innerHTML == "0.") {
				result.innerHTML = "0.00";
			}
		},1);
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:whitesmoke;
				font-weight:bold;
				transform:scale(1.1);
				overflow:hidden;
        outline:none;
			}
			

			a {
				text-decoration:none;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:150px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
			}
			
			hr {
				width:110px;
				border:black solid 1px;
				border-radius:50px;
			}
		</style>
    </body>
</html>
