	<script>
		setInterval(function () {
			var inequality = document.getElementById ("inequality");
			var result = document.getElementById ("result");
      			var mode = document.getElementById ("mode");
			var inequalityRight = document.getElementById ("inequalityRight");
			
			if (inequality.value != null) {
			 	try {
        				var inequalitySolved = math.evaluate (inequality);
    				}
				
				if (mode == ">") {
					if (inequalitySolved > inequalityRight) {
						result.innerHTML = "Your inequality is correct.";
					}
				}
				
			} else {
				result.innerHTML = "...";
			}
		},1);
