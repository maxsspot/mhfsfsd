<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
		<title>Math Help - Round Number</title>
	</head>
	<body>
	<br>
	<br>
		<label for = "roundingplace">ROUND TO: ‎‎</label>
	<select id = "roundingplace">
		<option value = "Whole" disabled>WHOLE</option>
		<option value = "Ones" selected>Ones</option>
		<option value = "Tens">Tens</option>
		<option value = "Hundreds">Hundreds</option>
		<option value = "Thousands">Thousands</option>
		<option value = "Decimal" disabled>DECIMAL</option>
		<option value = "Tenths">Tenths</option>
		<option value = "Hundredths">Hundredths</option>
		<option value = "Thousandths">Thousandths</option>
	</select>
	<br>
		<br>
	<input placeholder = "Unrounded number here..." type = "number" id = "unrounded" />
	<h1>=</h1>
	<span id = "result">...</span>
	<br>
	<br>
	<a href = "/">RETURN HOME</a>
	<script>
		setInterval(function () {
      			var unrounded = document.getElementById ("unrounded");
			var result = document.getElementById ("result");
			var mode = document.getElementById ("roundingplace");
				
			if (unrounded.value != null) {
				
				if (mode.value == "Ones") {
					result.innerHTML = parseInt(Math.round(unrounded.value));
				} else if (mode.value == "Tens") {
					result.innerHTML = parseInt(Math.round(unrounded.value / 10) * 10);
				} else if (mode.value == "Hundreds") {
					result.innerHTML = parseInt(Math.round(unrounded.value / 100) * 100);
				} else if (mode.value == "Thousands") {
					result.innerHTML = parseInt(Math.round(unrounded.value / 1000) * 1000);
					////////////////////////////////
				} else if (mode.value == "Tenths") {
					result.innerHTML = (Math.round(10 * unrounded.value) / 10).toFixed(1);
				} else if (mode.value == "Hundredths") {
					result.innerHTML = (Math.round(100 * unrounded.value) / 100).toFixed(2);
				} else if (mode.value == "Thousandths") {
					result.innerHTML = (Math.round(1000 * unrounded.value) / 1000).toFixed(3);
				}
				
			} else {
				result.innerHTML = "0";
			}
		}, 1);
	</script>
		<style>
			* {
				font-family: 'Lato', sans-serif;
				text-align:center;
				background-color:whitesmoke;
				font-weight:bold;
				transform:scale(1.1);
				overflow:hidden;
        outline:none;
			}
			

			a {
				text-decoration:none;
			}

			a:hover {
				text-decoration:underline;
			}

			input {
				width:170px;
				height:30px;
				background-color:transparent;
				border:lightgray solid 1px;
				text-indent:5px;
				text-align:left;
			}
			
			hr {
				width:110px;
				border:black solid 1px;
				border-radius:50px;
			}
		</style>
    </body>
</html>
