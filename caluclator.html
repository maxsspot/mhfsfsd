body {

      document.body.addEventListener("keypress", function (event) {

    }
    if (event.key === "8") {
        eight();
    }
    if (event.key === "9") {
        nine();
    }
    if (event.key === "*") {
        multiply();
    }
    if (event.key === "0") {
        zero();
    }
    if (event.key === ".") {
        decimal();
    }
    if (event.key === "/") {
        divide();
    }
    if (event.key === "^") {
        exponent();
    }
    if (event.key === "(" || event.key === ")") {
        parenthesis();
    }
    if (event.key === "=" || event.key === "Enter") {
        equal();
    }
    if (event.key === "c") {
        clearValue();
    }
});

        x=1;
    } else {
